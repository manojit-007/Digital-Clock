<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="hour">
            <span id="hour">07</span>
            <span id="am_pm" class="detail">AM</span>
        </div>
        <div class="min">
            <span id="min">07</span>
            <span class="detail">MIN</span>
        </div>
        <div class="sec">
            <span id="sec">07</span>
            <span class="detail">SEC</span>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
